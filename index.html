<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calcolatrice Magica</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f3f3f3;
  }
  .calculator {
    background: white;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    width: 320px;
    padding: 20px;
  }
  .display {
    background: #222;
    color: white;
    font-size: 2.5rem;
    text-align: right;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 10px;
    user-select: none;
    min-height: 50px;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
  }
  button {
    font-size: 1.3rem;
    padding: 15px;
    border: none;
    border-radius: 10px;
    background: #e0e0e0;
    cursor: pointer;
    user-select: none;
    transition: background 0.2s;
  }
  button.operator {
    background: #ff9500;
    color: white;
  }
  button:active {
    background: #c7c7c7;
  }
  .result-setter {
    margin-bottom: 15px;
  }
  input[type="number"] {
    font-size: 1.2rem;
    padding: 8px;
    width: 100%;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  .set-result-btn {
    margin-top: 8px;
    background: #007aff;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 10px;
    width: 100%;
    font-size: 1.2rem;
    cursor: pointer;
  }
  .set-result-btn:active {
    background: #0051a8;
  }
</style>
</head>
<body>
  <div class="calculator">
    <div class="result-setter">
      <label for="desiredResult">Imposta il risultato desiderato:</label>
      <input type="number" id="desiredResult" placeholder="Es. 42" />
      <button class="set-result-btn" id="setResultBtn">Imposta risultato</button>
    </div>
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="operator" data-value="C">C</button>
      <button class="operator" data-value="/">÷</button>
      <button class="operator" data-value="*">×</button>
      <button class="operator" data-value="-">−</button>
      
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="operator" data-value="+">+</button>
      
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="=">=</button>
      
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value=".">.</button>
      
      <button data-value="0" style="grid-column: span 2;">0</button>
      <button data-value="00">00</button>
    </div>
  </div>

<script>
  const display = document.getElementById('display');
  const buttons = document.querySelectorAll('.buttons button');
  const desiredResultInput = document.getElementById('desiredResult');
  const setResultBtn = document.getElementById('setResultBtn');

  let currentInput = '';
  let desiredResult = null;

  function updateDisplay(value) {
    display.textContent = value || '0';
  }

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const val = button.getAttribute('data-value');

      if (val === 'C') {
        currentInput = '';
        updateDisplay(currentInput);
        return;
      }

      if (val === '=') {
        if (desiredResult !== null) {
          // Mostra sempre il risultato desiderato
          updateDisplay(desiredResult);
          currentInput = '';
        } else {
          // Se non è stato impostato, calcola normalmente
          try {
            let res = eval(currentInput);
            updateDisplay(res);
            currentInput = '';
          } catch {
            updateDisplay('Errore');
            currentInput = '';
          }
        }
        return;
      }

      currentInput += val;
      updateDisplay(currentInput);
    });
  });

  setResultBtn.addEventListener('click', () => {
    const val = desiredResultInput.value.trim();
    if (val === '' || isNaN(val)) {
      alert('Inserisci un numero valido per il risultato desiderato.');
      return;
    }
    desiredResult = val;
    alert(`Risultato desiderato impostato a ${desiredResult}`);
    currentInput = '';
    updateDisplay('0');
    desiredResultInput.value = '';
  });
</script>
</body>
</html>
