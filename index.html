<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calcolatrice iOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      background: #000;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      color: white;
    }
    .calculator {
      width: 320px;
      background: #1c1c1c;
      border-radius: 40px;
      padding: 20px 16px;
      margin-top: 40px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
      transition: width 0.3s;
    }
    .calculator.landscape {
      width: 620px;
    }
    .display {
      background: #000;
      color: #fff;
      text-align: right;
      font-size: 2.5em;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 16px;
      min-height: 1.5em;
      overflow-x: auto;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .btn {
      flex: 1;
      height: 60px;
      border: none;
      border-radius: 30px;
      font-size: 1.5em;
      cursor: pointer;
      background: #333;
      color: #fff;
      transition: background 0.2s;
    }
    .btn:active {
      background: #444;
    }
    .btn-op { background: #f69906; color: #fff; }
    .btn-func { background: #a5a5a5; color: #000; }
    .btn-0 { flex: 2; }
  </style>
</head>
<body>
  <div class="calculator" id="calc">
    <div class="display" id="display">0</div>
    <div class="buttons" id="buttons"></div>
  </div>

  <script>
    const baseButtons = [
      ["C", "+/-", "%", "÷"],
      ["7", "8", "9", "×"],
      ["4", "5", "6", "−"],
      ["1", "2", "3", "+"],
      ["0", ".", "="]
    ];

    const scientificButtons = [
      ["sin", "cos", "tan", "ln", "log", "√", "π", "e"],
      ["(", ")", "^", "C", "+/-", "%", "÷"],
      ["7", "8", "9", "×"],
      ["4", "5", "6", "−"],
      ["1", "2", "3", "+"],
      ["0", ".", "="]
    ];

    let orientation = "portrait";
    let display = "0";
    const displayEl = document.getElementById("display");
    const buttonsContainer = document.getElementById("buttons");
    const calc = document.getElementById("calc");

    function updateDisplay() {
      displayEl.textContent = display || "0";
    }

    function reset() {
      display = "0";
      updateDisplay();
    }

    function handleButton(value) {
      if (value === "C") return reset();

      if (value === "=") {
        const custom = prompt("Inserisci il risultato desiderato oppure lascia vuoto per calcolare:");
        if (custom !== null && custom.trim() !== "") {
          display = custom.trim();
        } else {
          try {
            const expr = display
              .replace(/×/g, "*")
              .replace(/÷/g, "/")
              .replace(/−/g, "-")
              .replace(/π/g, "Math.PI")
              .replace(/e/g, "Math.E")
              .replace(/√/g, "Math.sqrt")
              .replace(/\^/g, "**")
              .replace(/sin/g, "Math.sin")
              .replace(/cos/g, "Math.cos")
              .replace(/tan/g, "Math.tan")
              .replace(/log/g, "Math.log10")
              .replace(/ln/g, "Math.log");

            const result = eval(expr);
            display = isNaN(result) ? "Errore" : result.toString();
          } catch {
            display = "Errore";
          }
        }
        return updateDisplay();
      }

      if (value === "+/-") {
        if (display.startsWith("-")) display = display.slice(1);
        else if (display !== "0") display = "-" + display;
        return updateDisplay();
      }

      if (display === "0" && ![".", "+", "-", "×", "÷", "%"].includes(value)) {
        display = value;
      } else {
        display += value;
      }

      updateDisplay();
    }

    function renderButtons() {
      buttonsContainer.innerHTML = "";
      const layout = orientation === "portrait" ? baseButtons : scientificButtons;
      layout.forEach(row => {
        const rowEl = document.createElement("div");
        rowEl.className = "row";
        row.forEach(btn => {
          const button = document.createElement("button");
          button.className = "btn";
          if (["+", "−", "×", "÷", "="].includes(btn)) button.classList.add("btn-op");
          if (["C", "+/-", "%", "sin", "cos", "tan", "ln", "log", "√", "π", "e", "(", ")", "^"].includes(btn)) button.classList.add("btn-func");
          if (btn === "0") button.classList.add("btn-0");
          button.textContent = btn;
          button.onclick = () => handleButton(btn);
          rowEl.appendChild(button);
        });
        buttonsContainer.appendChild(rowEl);
      });
    }

    function setOrientation() {
      const isLandscape = window.innerWidth > window.innerHeight;
      orientation = isLandscape ? "landscape" : "portrait";
      calc.classList.toggle("landscape", orientation === "landscape");
      renderButtons();
      updateDisplay();
    }

    window.addEventListener("resize", setOrientation);
    displayEl.addEventListener("click", setOrientation); // anche click per cambiare

    // Inizializzazione
    setOrientation();
  </script>
</body>
</html>
