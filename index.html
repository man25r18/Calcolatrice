<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS Style Calculator</title>
  <style>
    body {
      background-color: #000;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    .calculator {
      max-width: 320px;
      margin: 50px auto;
      padding: 20px;
    }

    .display {
      background: black;
      text-align: right;
      font-size: 48px;
      padding: 20px;
      color: white;
      border: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 20px;
      font-size: 24px;
      border: none;
      border-radius: 50%;
      background-color: #333;
      color: white;
      transition: 0.2s;
    }

    button:active {
      background-color: #555;
    }

    .operator {
      background-color: orange;
    }

    .function {
      background-color: #a5a5a5;
      color: black;
    }

    .zero {
      grid-column: span 2;
      border-radius: 40px;
      text-align: left;
      padding-left: 40px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="function" onclick="clearDisplay()">AC</button>
      <button class="function">Â±</button>
      <button class="function">%</button>
      <button class="operator">Ã·</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator">Ã—</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator">âˆ’</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator">+</button>

      <button class="zero" onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="operator" onclick="showResult()">=</button>
    </div>
  </div>

  <script>
    let input = '';
    const display = document.getElementById('display');

    // ðŸ‘‡ imposta qui il risultato fisso desiderato
    const forcedResult = "3.772.623.428";

    function appendNumber(number) {
      if (input.length > 20) return;
      input += number;
      display.innerText = input;
    }

    function clearDisplay() {
      input = '';
      display.innerText = '0';
    }

    function showResult() {
      display.innerText = forcedResult;
      input = '';
    }
  </script>
</body>
</html>
